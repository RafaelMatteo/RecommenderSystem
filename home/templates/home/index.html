{% extends 'menu.html' %}

{% load static %}

{% block content %}
    <div class="container-fluid mt-3 pe-0 rounded" style="background-color:gold;">
        <div class="container ps-2 text-dark fs-4 fw-bold rounded-end" style="background-color:deepskyblue;">
            Poner contexto:
        </div>
    </div>

    <div class="mt-4">

        <div class="container text-center">
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2 align-items-center">
                    <div id="carousel" class="carousel slide">
                        <div class="carousel-inner">
        
                            <!-- Primer slide -->
                            <div class="carousel-item active">
                                <img src="{% static 'images/movies_tmdb/2.jpg' %}" class="d-block w-100" alt="Ariel">
                                <div class="text-center mt-2">
                                    <h5 class="text-light">Ariel</h5>
                                    <p class="text-light">El papapa papapapa.</p>
                                </div>
                            </div>
        
                            <!-- Segundo slide -->
                            <div class="carousel-item">
                                <img src="{% static 'images/movies_tmdb/5.jpg' %}" class="d-block w-100" alt="Four rooms">
                                <div class="text-center mt-2">
                                    <h5 class="text-light">Four rooms</h5>
                                    <p class="text-light">Some representative placeholder content for the second slide.</p>
                                </div>
                            </div>
        
                            <!-- Tercer slide -->
                            <div class="carousel-item">
                                <img src="{% static 'images/movies_tmdb/6.jpg' %}" class="d-block w-100" alt="Third slide">
                                <div class="text-center mt-2">
                                    <h5 class="text-light">Third slide label</h5>
                                    <p class="text-light">Some representative placeholder content for the third slide.</p>
                                </div>
                            </div>
                        </div>
               
                        <!-- Controles -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
        
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>

                        <!-- Indicadores (debajo del texto) -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>

                    </div>
                </div>
                <div class="col-5"></div>
            </div>
        </div>
    
    </div>
    
{% endblock %}
